apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:ff290f7406ca907ac93cc7150561f4570e3527e2
        ports:
        - containerPort: 80
