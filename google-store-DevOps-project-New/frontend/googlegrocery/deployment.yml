apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:ff290f7406ca907ac93cc7150561f4570e3527e2
        ports:
        - containerPort: 80
