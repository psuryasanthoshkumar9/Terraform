apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:ff290f7406ca907ac93cc7150561f4570e3527e2
        ports:
        - containerPort: 80

