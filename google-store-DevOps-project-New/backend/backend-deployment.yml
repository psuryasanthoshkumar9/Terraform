apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:ff290f7406ca907ac93cc7150561f4570e3527e2
          ports:
            - containerPort: 5000
