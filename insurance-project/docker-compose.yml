version: "3.9"
services:
  db:
    image: mysql:8
    container_name: insurance-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: insurance-backend
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: insurance-frontend
    ports:
      - "3000:5173"
