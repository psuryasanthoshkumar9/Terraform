image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

stages:
  - fmt
  - init
  - validate
  - plan
  - action

variables:
  TF_ROOT: "Day-1-basic-code"   # <-- change to your Terraform folder
  AWS_ACCESS_KEY_ID: "<your_aws_access_key_id>"
  AWS_SECRET_ACCESS_KEY: "<your_aws_secret_access_key>"
  AWS_DEFAULT_REGION: "us-east-1"  # <-- change if needed

# -----------------------------
# FORMAT
# -----------------------------
terraform_fmt:
  stage: fmt
  script:
    - cd $TF_ROOT
    - terraform fmt -recursive   # automatically formats all Terraform files

# -----------------------------
# INIT
# -----------------------------
terraform_init:
  stage: init
  script:
    - cd $TF_ROOT
    - terraform init -input=false

# -----------------------------
# VALIDATE
# -----------------------------
terraform_validate:
  stage: validate
  script:
    - cd $TF_ROOT
    - terraform validate

# -----------------------------
# PLAN
# -----------------------------
terraform_plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -----------------------------
# ACTION (Apply or Destroy)
# -----------------------------
terraform_action:
  stage: action
  when: manual
  script:
    - cd $TF_ROOT
    - |
      if [ "$ACTION" = "apply" ]; then
        echo "Running terraform apply..."
        terraform apply -auto-approve tfplan
      elif [ "$ACTION" = "destroy" ]; then
        echo "Running terraform destroy..."
        terraform destroy -auto-approve
      else
        echo "No valid action selected. Exiting..."
        exit 1
      fi
