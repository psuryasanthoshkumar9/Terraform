image: hashicorp/terraform:1.6.0

stages:
  - fmt
  - init
  - plan
  - deploy

variables:
  TF_ROOT: "./"
  TF_IN_AUTOMATION: "true"

before_script:
  - terraform --version

# Stage 1: Format check
fmt:
  stage: fmt
  script:
    - terraform fmt -check
  allow_failure: false

# Stage 2: Terraform init
init:
  stage: init
  script:
    - cd $TF_ROOT
    - terraform init -input=false
  allow_failure: false

# Stage 3: Terraform plan
plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/tfplan
  allow_failure: false

# Stage 4: Apply or Destroy using bash -c
deploy:
  stage: deploy
  script:
    - |
      bash -c '
      cd $TF_ROOT
      if [ "$TF_ACTION" = "APPLY" ]; then
        echo "Applying Terraform plan..."
        terraform apply -auto-approve tfplan
      elif [ "$TF_ACTION" = "DESTROY" ]; then
        echo "Destroying Terraform resources..."
        terraform destroy -auto-approve
      else
        echo "No valid action selected. Set TF_ACTION=APPLY or DESTROY."
        exit 1
      fi
      '
  when: manual
  allow_failure: false
  only:
    - main
