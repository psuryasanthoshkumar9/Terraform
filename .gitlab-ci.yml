image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

stages:
  - fmt
  - init_validate
  - plan
  - action

variables:
  TF_ROOT: "Day-1-basic-code"
  AWS_ACCESS_KEY_ID: "<your_aws_access_key_id>"
  AWS_SECRET_ACCESS_KEY: "<your_aws_secret_access_key>"
  AWS_DEFAULT_REGION: "us-east-1"  # change as needed

# -----------------------------
# FORMAT
# -----------------------------
terraform_fmt:
  stage: fmt
  script:
    - cd $TF_ROOT
    - terraform fmt -recursive   # auto-format all Terraform files
  allow_failure: true

# -----------------------------
# INIT + VALIDATE (combined)
# -----------------------------
terraform_init_validate:
  stage: init_validate
  script:
    - cd $TF_ROOT
    - terraform init -input=false  # download providers
    - terraform validate           # now validate will succeed

# -----------------------------
# PLAN
# -----------------------------
terraform_plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform plan -out=tfplan
  dependencies:
    - terraform_init_validate
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -----------------------------
# ACTION: Apply or Destroy
# -----------------------------
terraform_action:
  stage: action
  when: manual
  script:
    - cd $TF_ROOT
    - |
      if [ "$ACTION" = "apply" ]; then
        echo "Running terraform apply..."
        terraform apply -auto-approve tfplan
      elif [ "$ACTION" = "destroy" ]; then
        echo "Running terraform destroy..."
        terraform destroy -auto-approve
      else
        echo "No valid ACTION provided. Exiting..."
        exit 1
      fi
