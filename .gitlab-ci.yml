image: hashicorp/terraform:1.6.0

stages:
  - fmt
  - init
  - plan
  - deploy

variables:
  TF_ROOT: "./"        # Path to Terraform code
  TF_IN_AUTOMATION: "true"

before_script:
  - terraform --version

# Stage 1: Terraform fmt
fmt:
  stage: fmt
  script:
    - terraform fmt -check
  allow_failure: false

# Stage 2: Terraform init
init:
  stage: init
  script:
    - cd $TF_ROOT
    - terraform init -input=false
  allow_failure: false

# Stage 3: Terraform plan
plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/tfplan
  allow_failure: false

# Stage 4a: Apply (manual)
apply:
  stage: deploy
  script:
    - cd $TF_ROOT
    - terraform apply -auto-approve tfplan
  when: manual
  allow_failure: false
  only:
    - main

# Stage 4b: Destroy (manual)
destroy:
  stage: deploy
  script:
    - cd $TF_ROOT
    - terraform destroy -auto-approve
  when: manual
  allow_failure: false
  only:
    - main
