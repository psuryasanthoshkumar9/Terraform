image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

stages:
  - fmt
  - init
  - validate
  - plan
  - action

variables:
  TF_ROOT: "Day-1-basic-code"  # Change to your Terraform folder
  AWS_REGION: "us-east-1"      # Default AWS region

# -----------------------------
# FORMAT CHECK
# -----------------------------
terraform_fmt:
  stage: fmt
  script:
    - cd $TF_ROOT
    - terraform fmt -check
  allow_failure: true

# -----------------------------
# INIT
# -----------------------------
terraform_init:
  stage: init
  script:
    - cd $TF_ROOT
    - terraform init -input=false

# -----------------------------
# VALIDATE
# -----------------------------
terraform_validate:
  stage: validate
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform validate

# -----------------------------
# PLAN
# -----------------------------
terraform_plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform plan -out=tfplan
  dependencies:
    - terraform_validate
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -----------------------------
# APPLY OR DESTROY
# -----------------------------
terraform_action:
  stage: action
  when: manual        # User triggers manually in GitLab UI
  variables:
    ACTION: "apply"   # Default value, can override when triggering
  dependencies:
    - terraform_plan
  script:
    - cd $TF_ROOT
    - |
      if [ "$ACTION" = "apply" ]; then
        echo "Running Terraform APPLY..."
        terraform apply -auto-approve tfplan
      elif [ "$ACTION" = "destroy" ]; then
        echo "Running Terraform DESTROY..."
        terraform destroy -auto-approve
      else
        echo "Invalid ACTION variable! Set ACTION=apply or ACTION=destroy."
        exit 1
      fi
