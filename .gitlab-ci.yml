# GitLab CI/CD pipeline for Java Maven project

stages:
  - build
  - test

# Build Stage
build:
  stage: build
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - echo "Checking out code..."
    - cd github-actions-java-demo   # <- your working directory
    - mvn clean install
  artifacts:
    paths:
      - github-actions-java-demo/target/

# Test Stage
test:
  stage: test
  image: maven:3.9.2-eclipse-temurin-17
  script:
    - cd github-actions-java-demo
    - mvn test
  artifacts:
    when: always
    reports:
      junit: github-actions-java-demo/target/surefire-reports/*.xml
