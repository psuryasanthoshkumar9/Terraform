stages:
  - fmt
  - init
  - plan
  - apply
  - destroy

.default_template: &setup
  image: alpine:latest
  before_script:
    - apk update
    - apk add --no-cache curl unzip bash git
    - curl -LO https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
    - unzip terraform_1.6.0_linux_amd64.zip
    - mv terraform /usr/local/bin/
    - terraform version
    - cd Day-1-basic-code

# ---------------------------- #
#     FMT
# ---------------------------- #
terraform_fmt:
  stage: fmt
  <<: *setup
  script:
    - terraform fmt -recursive
    - echo "Formatting done, committing root-level YAML only..."
    # Git config
    - git config --global user.email "ci-bot@example.com"
    - git config --global user.name "CI Bot"
    # Go back to repo root
    - cd ..
    # Only add root-level YAML files
    - git add *.yml
    # Commit if there are changes
    - git diff --cached --quiet || git commit -m "Auto-format root-level YAML files"
    # Push changes
    - git push origin HEAD:main || echo "No changes to push"
  artifacts:
    paths:
      - Day-1-basic-code/
    expire_in: 1 hour

# ---------------------------- #
#     INIT
# ---------------------------- #
terraform_init:
  stage: init
  <<: *setup
  script:
    - terraform init
  dependencies:
    - terraform_fmt
  artifacts:
    paths:
      - Day-1-basic-code/.terraform/
      - Day-1-basic-code/.terraform.lock.hcl
    expire_in: 1 hour

# ---------------------------- #
#     PLAN
# ---------------------------- #
terraform_plan:
  stage: plan
  <<: *setup
  script:
    - terraform plan -out=tfplan
  dependencies:
    - terraform_init
  artifacts:
    paths:
      - Day-1-basic-code/.terraform/
      - Day-1-basic-code/.terraform.lock.hcl
      - Day-1-basic-code/tfplan
    expire_in: 1 hour

# ---------------------------- #
#     APPLY (manual)
# ---------------------------- #
terraform_apply:
  stage: apply
  <<: *setup
  script:
    - terraform apply -auto-approve tfplan
  when: manual
  dependencies:
    - terraform_plan

# ---------------------------- #
#     DESTROY (manual)
# ---------------------------- #
terraform_destroy:
  stage: destroy
  <<: *setup
  script:
    - terraform destroy -auto-approve
  when: manual
  dependencies:
    - terraform_init
