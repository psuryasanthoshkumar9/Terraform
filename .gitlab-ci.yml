image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

stages:
  - fmt
  - validate
  - plan
  - deploy

variables:
  TF_ROOT: "Day-1-basic-code"
  TF_ACTION: ""  # User must select 'apply' or 'destroy' when running pipeline

# -------------------------------
# Format Terraform files
# -------------------------------
terraform_fmt:
  stage: fmt
  script:
    - cd $TF_ROOT
    - terraform fmt -recursive
  allow_failure: false

# -------------------------------
# Validate Terraform configuration
# -------------------------------
terraform_validate:
  stage: validate
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform validate

# -------------------------------
# Terraform plan
# -------------------------------
terraform_plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform plan -out=tfplan
  dependencies:
    - terraform_validate
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -------------------------------
# Terraform apply/destroy (manual choice)
# -------------------------------
terraform_deploy:
  stage: deploy
  when: manual
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - |
      if [ "$TF_ACTION" == "apply" ]; then
        echo "Applying Terraform plan..."
        terraform apply -auto-approve tfplan
      elif [ "$TF_ACTION" == "destroy" ]; then
        echo "Destroying all Terraform resources..."
        terraform destroy -auto-approve
      else
        echo "Error: Set TF_ACTION variable to 'apply' or 'destroy'"
        exit 1
      fi
