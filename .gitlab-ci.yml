stages:
  - fmt
  - init
  - plan
  - apply

variables:
  TF_ROOT: "./"        # Terraform code location
  TF_VAR_environment: "dev"
  TF_IN_AUTOMATION: "true"

before_script:
  - apk add --no-cache bash curl git unzip # Install dependencies (for Alpine runners)
  - curl -LO https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
  - unzip terraform_1.6.0_linux_amd64.zip
  - mv terraform /usr/local/bin/
  - terraform --version

# Stage 1: Format Terraform code
fmt:
  stage: fmt
  script:
    - terraform fmt -check
  allow_failure: false

# Stage 2: Initialize Terraform
init:
  stage: init
  script:
    - cd $TF_ROOT
    - terraform init -input=false
  allow_failure: false

# Stage 3: Terraform plan
plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/tfplan
  allow_failure: false
  when: on_success

# Stage 4a: Terraform apply (manual)
apply:
  stage: apply
  script:
    - cd $TF_ROOT
    - terraform apply -auto-approve tfplan
  when: manual
  allow_failure: false
  only:
    - main

# Stage 4b: Terraform destroy (manual)
destroy:
  stage: apply
  script:
    - cd $TF_ROOT
    - terraform destroy -auto-approve
  when: manual
  allow_failure: false
  only:
    - main
