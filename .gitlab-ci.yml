image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

stages:
  - fmt
  - validate
  - plan
  - apply
  - destroy

variables:
  TF_ROOT: "Day-1-basic-code"

# -------------------------------
# Format Terraform files
# -------------------------------
terraform_fmt:
  stage: fmt
  script:
    - cd $TF_ROOT
    - terraform fmt -recursive
  allow_failure: false

# -------------------------------
# Validate Terraform configuration
# -------------------------------
terraform_validate:
  stage: validate
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform validate

# -------------------------------
# Terraform plan
# -------------------------------
terraform_plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform plan -out=tfplan
  dependencies:
    - terraform_validate
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -------------------------------
# Terraform apply (manual)
# -------------------------------
terraform_apply:
  stage: apply
  when: manual
  script:
    - cd $TF_ROOT
    - terraform apply -auto-approve tfplan

# -------------------------------
# Terraform destroy (manual)
# -------------------------------
terraform_destroy:
  stage: destroy
  when: manual
  script:
    - cd $TF_ROOT
    - terraform init -input=false
    - terraform destroy -auto-approve
