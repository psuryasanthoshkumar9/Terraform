image:
  name: hashicorp/terraform:1.5.7

stages:
  - fmt
  - init
  - validate
  - plan
  - action

variables:
  TF_ROOT: "Day-1-basic-code"
  ACTION: "apply"  # Change to "destroy" to automatically destroy

before_script:
  - cd $TF_ROOT
  - terraform --version
  - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
  - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
  - export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION

# -----------------------------
# FORMAT
# -----------------------------
terraform_fmt:
  stage: fmt
  script:
    # Automatically format Terraform files, fixing issues
    - terraform fmt -recursive

# -----------------------------
# INIT
# -----------------------------
terraform_init:
  stage: init
  script:
    - terraform init -input=false

# -----------------------------
# VALIDATE
# -----------------------------
terraform_validate:
  stage: validate
  script:
    - terraform validate

# -----------------------------
# PLAN
# -----------------------------
terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -----------------------------
# ACTION: APPLY or DESTROY
# -----------------------------
terraform_action:
  stage: action
  script:
    - |
      if [ "$ACTION" = "apply" ]; then
        terraform apply -auto-approve tfplan
      elif [ "$ACTION" = "destroy" ]; then
        terraform destroy -auto-approve
      else
        echo "Invalid ACTION! Exiting..."
        exit 1
      fi
  dependencies:
    - terraform_plan
