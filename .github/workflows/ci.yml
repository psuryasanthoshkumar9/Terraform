name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      working-directory: github-actions-java-demo   # <- IMPORTANT
      run: mvn clean install

    - name: Run Tests
      working-directory: github-actions-java-demo   # <- IMPORTANT
      run: mvn test
